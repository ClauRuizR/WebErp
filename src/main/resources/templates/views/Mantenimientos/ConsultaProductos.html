<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">

	<div class='notifications top-rigth'></div>

	<div id="page-content" ng-controller="productoConsultaController">
		<div class="content-header" ng-init="init()">
			<ul class="nav-horizontal text-center">
				<!-- 	<li class="active"><a href="javascript:void(0)"><i
							class="fa fa-home"></i> Home</a></li> -->
			</ul>
			<div class="header-section">
				<h1>
					<strong>Productos</strong>
				</h1>
			</div>
		</div>
		<div class="form-horizontal">

			<div class="form-group">
				<label class="col-md-3 control-label" for="example-text-input"></label>
				<div class="col-md-5"></div>
			</div>

		</div>
		<div class="form-horizontal">

			<div class="form-group">
				<label class="col-md-3 control-label" for="example-text-input">Buscar</label>
				<form >
					<div class="col-md-5">


						<input type="text" id="example-text-input"
							ng-model="codigoAlfaNumerico" name="txtBuscar"
							class="form-control" placeholder="Codigo Alfanúmerico " />

					</div>

					<button type="submit" class="btn btn-alt btn-sm btn-warning" ng-click="filtrarPorCodigoAlfaNumerico()">
						<i class="gi gi-search"></i> Buscar
					</button>
					<button type="submit" class="btn btn-success" ng-click="pageChanged()">
						<i class="hi hi-refresh"></i> Refrescar
					</button>
				</form>
			</div>
		</div>

		<div class="block">
			<!-- Table Styles Title -->
			<div class="block-title"></div>
			<div class="table-options clearfix">

				<div class="btn-group btn-group-sm pull-left"></div>
			</div>
			<div class="table-responsive">

				<a class="btn btn-alt btn-sm btn-success"
					href="/productos/crear"> <i class="hi hi-plus-sign"></i>
					Crear Producto
				</a>

				<table class="table table-striped table-vcenter">

					<thead>
						<tr>
							<th class="text-center">N&uacute;mero</th>
							<th class="text-center">Tipo</th>

							<th class="text-center">Nombre</th>
							<th class="text-center">Codigo Alfanúmerico</th>
							<th class="text-center">Precio Venta</th>
							<th class="text-center">Precio Compra</th>
							<th class="text-center">Cantidad</th>
							<th class="text-center">Estado</th>
							<th class="text-center">Editar</th>
							<th class="text-center"></th>

						</tr>
					</thead>

					<tbody>
						<tr ng-repeat ="a in listaProductos">
							<td class="text-center"><span>{{a.id}}</span></td>
							<td class="text-center"><span>{{a.tipoProducto.nombre}}</span></td>
							<td class="text-center"><span>{{a.nombre}}</span></td>
							<td class="text-center"><span>{{a.codigoAlfanumerico}}</span></td>
							<td class="text-center"><span>{{a.precioVenta}}</span></td>
							<td class="text-center"><span>{{a.precioCompra}}</span></td>
							<td class="text-center"><span>{{a.cantidad}}</span></td>

							<td class="text-center" ng-show="a.estado==1"><a
									href="javascript:void(0)" class="label label-primary">Activo</a></td>
							<td class="text-center" ng-show="a.estado==0"><a
									href="javascript:void(0)" class="label label-danger">Inactivo</a></td>
							<td class="text-center"><a
									href="/productos/editar/{{a.id}}"><i
									class="fa fa-pencil-square-o"></i></a></td>

						</tr>
					</tbody>
				</table>
					<div class="row">
					<div class="col-sm-5 hidden-xs">
						<div class="dataTables_info" id="example-datatable_info"
							role="status" aria-live="polite">

						</div>
					</div>
					<div class="col-sm-7 col-xs-12 clearfix">
						<div class="dataTables_paginate paging_bootstrap"
							id="example-datatable_paginate">
							<ul class="pull-right"
								ng-change="pageChanged()"
								uib-pagination=""
								previous-text="Anterior"
								next-text="Siguiente"
								total-items="totalItems"
								items-per-page="itemsPerPage"
								max-size="10"
								ng-model="page"></ul>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
</html>
