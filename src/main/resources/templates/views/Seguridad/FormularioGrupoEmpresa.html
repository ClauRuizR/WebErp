<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>


</head>
<body>
<div th:fragment="content">
    <div class="notifications top-rigth"></div>
    <div id="page-content" ng-controller="grupoEmpresaEditController">
        <input  hidden="hidden" th:attr="ng-init='id=\''+${id}+'\''"></input>
        <div class="content-header" ng-init="init()">
            <ul class="nav-horizontal text-center">
                <!-- 	<li class="active"><a href="javascript:void(0)"><i
                        class="fa fa-home"></i> Home</a></li> -->
            </ul>

            <!-- 			<th:if test="${msg is not empty">
                <div class="alert alert-success">
                    <strong th:text="${msg}"/>

                </div>

            </th:if> -->
            <div class="header-section">
                <h1>
                    Formulario de Grupo Empresa
                    <!-- <i class="gi gi-table">Formulario de clientes</i><br> -->
                </h1>
            </div>
            <div class="row">
                <form id="formtipoproducto" class="form-horizontal form-bordered">
                    <input type="hidden" ng-model="grupoempresa.id" /> <input
                        type="hidden" ng-model="grupoempresa.version" />
                    <div class="col-md-12">
                        <!-- Basic Form Elements Block -->
                        <div class="block" style="margin-left: 20px !important;">
                            <!-- Basic Form Elements Title -->
                            <div class="block-title">
                                <div class="block-options pull-right"></div>
                                <h2>
                                    <strong>Datos B&aacute;sicos </strong>
                                </h2>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group has-error">
                                    <label class="col-md-3 control-label">Nombre</label>
                                    <div class="col-md-9">
                                        <input type="text" id="example-text-input-1"
                                               name="example-text-input" class="form-control"
                                               ng-model="grupoempresa.nombre" />
                                    </div>
                                </div>





                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="estado">Estado</label>
                                    <div class="col-md-9">
                                        <select id="estado" name="estado" class="form-control"
                                                size="1" ng-model="grupoempresa.estado"
                                                ng-options="estado.value as estado.name for estado in estados">
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="block-title">
                                <div class="block-options pull-right"></div>
                                <div class="form-group form-actions"
                                     style="margin-left: 20px !important;">
                                    <div class="col-md-9 col-md-offset-3">
                                        <button id="showModalGrupoEmpresa" type="submit" data-toggle="modal" data-target="#myModalGrupoEmpresa"
                                                class="btn btn-alt btn-sm btn-primary">
                                            <i class="fa fa-angle-right"></i>Guardar
                                        </button>

                                        <a class="btn btn-alt btn-sm btn-default"
                                           th:href="@{/grupoempresa/crear}">Agregar Otro</a> <a
                                            class="btn btn-alt btn-sm btn-default"
                                            th:href="@{/grupoempresa}"><i class="gi gi-exit"></i>
                                        Salir</a> <a class="btn btn-alt btn-sm btn-default"
                                                     onclick="goBack()"><i class="gi gi-exit"></i> Regresar</a>
                                    </div>
                                </div>
                            </div>
                            <!-- Modal -->
                            <div class="modal fade" id="myModalGrupoEmpresa" tabindex="-1" role="dialog"
                                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Confirmaci√≥n?</h5>
                                            <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">Desea grabar este grupo?</div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" id="btnCerrarGrupoEmpresa"
                                                    data-dismiss="modal">Cerrar</button>
                                            <button type="button" class="btn btn-primary"
                                                    ng-click="saveGrupoEmpresa(grupoempresa)">Guardar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
