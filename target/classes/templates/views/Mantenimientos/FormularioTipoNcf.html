<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>


</head>
<body>
<div th:fragment="content">
    <div class="notifications top-rigth"></div>
    <div id="page-content" ng-controller="tipoNcfEditController">
        <input  hidden="hidden" th:attr="ng-init='id=\''+${id}+'\''"></input>
        <div class="content-header" ng-init="init()">
            <ul class="nav-horizontal text-center">
                <!-- 	<li class="active"><a href="javascript:void(0)"><i
                        class="fa fa-home"></i> Home</a></li> -->
            </ul>

            <!-- 			<th:if test="${msg is not empty">
                <div class="alert alert-success">
                    <strong th:text="${msg}"/>

                </div>

            </th:if> -->
            <div class="header-section">
                <h1>
                    Formulario de tipo Ncf
                    <!-- <i class="gi gi-table">Formulario de clientes</i><br> -->
                </h1>
            </div>
            <div class="row">
                <form id="formtiposervicio" class="form-horizontal form-bordered">
                    <input type="hidden" ng-model="tipoNcf.id" /> <input
                        type="hidden" ng-model="tipoNcf.version" />
                    <div class="col-md-12">
                        <!-- Basic Form Elements Block -->
                        <div class="block" style="margin-left: 20px !important;">
                            <!-- Basic Form Elements Title -->
                            <div class="block-title">
                                <div class="block-options pull-right"></div>
                                <h2>
                                    <strong>Datos B&aacute;sicos </strong>
                                </h2>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Nombre</label>
                                    <div class="col-md-9">
                                        <input type="text" id="example-text-input-1"
                                               name="example-text-input" class="form-control"
                                               ng-model="tipoNcf.nombre" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">CÃ³digo</label>
                                    <div class="col-md-9">
                                        <input type="text" id="example-text-input-1"
                                               name="example-text-input" class="form-control"
                                               ng-model="tipoNcf.codigo" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label">Comprobante Fiscal</label>
                                    <div class="col-md-9">

                                        <select  ng-model="tipoNcf.comprobanteFiscal"
                                                 chosen=""


                                                 options="listaComprobanteFiscal"  ng-options="estado.ncf for estado in listaComprobanteFiscal track by estado.id">
                                            <option value="">Seleccione...</option>
                                        </select>

                                    </div>


                                </div>



                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="estado">Estado</label>
                                    <div class="col-md-9">
                                        <select id="estado" name="estado" class="form-control"
                                                size="1" ng-model="tipoNcf.estado"
                                                ng-options="estado.value as estado.name for estado in estados">
                                            <option value="">Seleccione...</option>
                                        </select>
                                    </div>
                                </div>
                            </div>


                            <div class="block-title">
                                <div class="block-options pull-right"></div>
                                <div class="form-group form-actions"
                                     style="margin-left: 20px !important;">
                                    <div class="col-md-9 col-md-offset-3">
                                        <button
                                                 ng-click="saveTipoNcf(tipoNcf)"
                                                value="Guardar"
                                                class="btn btn-alt btn-sm btn-primary">
                                            <i class="fa fa-angle-right"></i>  Guardar
                                        </button>

                                        <a class="btn btn-alt btn-sm btn-default"
                                           th:href="@{/tipoNcf/crear}">Agregar Otro</a> <a
                                            class="btn btn-alt btn-sm btn-default"
                                            th:href="@{/tipoNcf}"><i class="gi gi-exit"></i>
                                        Salir</a> <a class="btn btn-alt btn-sm btn-default"
                                                     onclick="goBack()"><i class="gi gi-exit"></i> Regresar</a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
