<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>


</head>
<body>
	<div th:fragment="content">
		<div class="notifications top-rigth"></div>
		<div id="page-content">
			<div class="content-header">
				<ul class="nav-horizontal text-center">
					<!-- 	<li class="active"><a href="javascript:void(0)"><i
							class="fa fa-home"></i> Home</a></li> -->
				</ul>

				<!-- 			<th:if test="${msg is not empty">
					<div class="alert alert-success">
						<strong th:text="${msg}"/>
						
					</div>

				</th:if> -->
				<div class="header-section">
					<h1>
						Transferencia entre Almacenes
						<!-- <i class="gi gi-table">Formulario de clientes</i><br> -->
					</h1>
				</div>
				<div class="row">
					<form id="formAlmacen" class="form-horizontal form-bordered"
						action="#" th:object="${transferenciaAlmacen}" method="post"
						th:action="@{/almacen/aplicarTransferencia}">

						<div class="col-md-12">
							<!-- Basic Form Elements Block -->
							<div class="block" style="margin-left: 20px !important;">
								<!-- Basic Form Elements Title -->
								<div class="block-title">
									<div class="block-options pull-right"></div>
									<h2>
										<strong>Datos B&aacute;sicos </strong>
									</h2>
								</div>

								<div class="col-md-6">
									<div class="form-group has-error">
										<label class="col-md-3 control-label">Almacen Origen</label>
										<div class="col-md-9">

											<select th:field="${transferenciaAlmacen.almacenOrigen}"
												class="select-chosen">
												<option value="">Seleccione</option>
												<option th:each="entry : ${almacenOrigenList}"
													th:value="${entry.id}" th:text="${entry.nombre}" />

											</select> <span class="help-block"
												th:if="${#fields.hasErrors('almacenOrigen')}"
												th:errors="*{almacenOrigen}"> Almacen Error</span>
										</div>
									</div>
									<div class="form-group has-error">
										<label class="col-md-3 control-label">Producto</label>
										<div class="col-md-9">

											<select th:field="${transferenciaAlmacen.productoId}"
												class="select-chosen">
												<option value="">Seleccione</option>
												<option th:each="entry : ${productoList}"
													th:value="${entry.id}" th:text="${entry.nombre}" />

											</select> <span class="help-block"
												th:if="${#fields.hasErrors('productoId')}"
												th:errors="*{productoId}"> Producto Error</span>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">Cantidad</label>
										<div class="col-md-9">
											<input id="example-text-input-1" 
												name="example-text-input" class="form-control" type="number"
												placeholder="Cantidad"
												th:field="${transferenciaAlmacen.cantidad}" />
										</div>
									</div>



									<div class="form-group has-error">
										<label class="col-md-3 control-label">Almacen Destino</label>
										<div class="col-md-9">

											<select th:field="${transferenciaAlmacen.almacenDestino}"
												class="select-chosen">
												<option value="">Seleccione</option>
												<option th:each="entry : ${almacenDestinoList}"
													th:value="${entry.id}" th:text="${entry.nombre}" />

											</select> <span class="help-block"
												th:if="${#fields.hasErrors('almacenDestino')}"
												th:errors="*{almacenDestino}"> Almacen Error</span>
										</div>
									</div>
								</div>
								<div class="block-title">
									<div class="block-options pull-right"></div>
									<div class="form-group form-actions"
										style="margin-left: 20px !important;">
										<div class="col-md-9 col-md-offset-3">
											<button id="guardar" type="submit"
												class="btn btn-alt btn-sm btn-primary">
												<i class="fa fa-angle-right"></i> Aplicar
											</button>

											<a class="btn btn-alt btn-sm btn-default"
												th:href="@{/tipoproductos}"><i class="gi gi-exit"></i>
												Salir</a>
										</div>
									</div>
								</div>

								<!-- 	<div class="col-md-6">
								<div class="form-group form-actions"
									style="margin-left: 20px !important;">
									<div class="col-md-9 col-md-offset-3">
										<button id="guardar" type="submit"
											class="btn btn-sm btn-primary">
											<i class="fa fa-angle-right"></i> Guardar
										</button>
										<a class="btn btn-sm btn-warning" th:href="@{/tipoproductos}"><i
											class="fa fa-repeat"></i> Salir</a>
									</div>
								</div>
							</div> -->
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
