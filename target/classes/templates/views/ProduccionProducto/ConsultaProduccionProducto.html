<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">

	<div class='notifications top-rigth'></div>

	<div id="page-content" ng-controller="produccionProductoConsultaController">
		<div class="content-header" >
			<ul class="nav-horizontal text-center">
				<!-- 	<li class="active"><a href="javascript:void(0)"><i
							class="fa fa-home"></i> Home</a></li> -->
			</ul>
			<div class="header-section">
				<h1>
					<strong>Producci√≥n Productos</strong>
				</h1>
			</div>
		</div>
		<div class="form-horizontal">

			<div class="form-group">
				<label class="col-md-3 control-label" for="example-text-input"></label>
				<div class="col-md-5"></div>
			</div>

		</div>
		<div class="form-horizontal">

			<div class="form-group">
				<label class="col-md-3 control-label" for="example-text-input">Buscar</label>
				<form>
					<div class="col-md-5">


						<input type="text" id="example-text-input"
						name="txtBuscar"
							class="form-control" placeholder="Numero Documento " />

					</div>

					<button type="submit" class="btn btn-alt btn-sm btn-warning">
						<i class="gi gi-search"></i> Buscar
					</button>
				</form>
			</div>
		</div>

		<div class="block" ng-init="init()">
			<!-- Table Styles Title -->
			<div class="block-title"></div>
			<div class="table-options clearfix">

				<div class="btn-group btn-group-sm pull-left"></div>
			</div>
			<div class="table-responsive">

				<!--<a class="btn btn-alt btn-sm btn-success"-->
					<!--th:href="@{/ordencompras/crear}"> <i class="hi hi-plus-sign"></i>-->
					<!--Crear Orden de Compra-->
				<!--</a>-->

				<table class="table table-striped table-vcenter">

					<thead>
						<tr>
							<th class="text-center">Id</th>
							<th class="text-center">N&uacute;mero Documento</th>
							<th class="text-center">Producto</th>
							<th class="text-center">Precio Compra</th>
							<th class="text-center">Precio Venta</th>
							<th class="text-center">Costo Servicio</th>
							<th class="text-center">Total</th>
							<th class="text-center"></th>

						</tr>
					</thead>

					<tbody>
						<tr ng-repeat="a in listaProduccionProducto">
							<td class="text-center"><span><span>{{a.id}}</span></span></td>
							<td class="text-center"><span><span>{{a.numeroDocumento}}</span></span></td>
							<td class="text-center"><span><span>{{a.producto.nombre}}</span></span></td>
							<td class="text-center"><span><span>{{a.montoPrecioCompra}}</span></span></td>
							<td class="text-center"><span><span>{{a.montoPrecioVenta}}</span></span></td>
							<td class="text-center"><span><span>{{a.costoServicio}}</span></span></td>
							<td class="text-center"><span><span>{{a.total}}</span></span></td>

						</tr>
					</tbody>
				</table>
				<div class="row">
					<div class="col-sm-5 hidden-xs">
						<div class="dataTables_info" id="example-datatable_info"
							role="status" aria-live="polite">
							<strong>1</strong>-<strong>10</strong> of <strong>60</strong>
						</div>
					</div>
					<div class="col-sm-7 col-xs-12 clearfix">
						<div class="dataTables_paginate paging_bootstrap"
							id="example-datatable_paginate">
							<ul class="pagination pagination-sm remove-margin">
								<li class="prev disabled"><a href="javascript:void(0)"><i
										class="fa fa-chevron-left"></i> </a></li>
								<li class="active"><a href="javascript:void(0)">1</a></li>
								<li><a href="javascript:void(0)">2</a></li>
								<li><a href="javascript:void(0)">3</a></li>
								<li><a href="javascript:void(0)">4</a></li>
								<li><a href="javascript:void(0)">5</a></li>
								<li class="next"><a href="javascript:void(0)"> <i
										class="fa fa-chevron-right"></i></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
</html>
