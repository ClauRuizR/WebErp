							<th class="text-center"></th>

						</tr>
					</thead>

					<tbody>
						<tr ng-repeat="a in diarioGeneral">
							<td class="text-center"><span>{{a.id}}</span></td>
							<td class="text-center"><span>{{a.numeroDocumento}}</span></td>
							<td class="text-center"><span>{{a.descripcion}}</span></td>
							<td class="text-center"><span>{{a.credito | currency}}</span></td>
							<td class="text-center"><span>{{a.debito | currency}}</span></td>
							<td class="text-center"><span>{{a.fecha | date:'yyyy-MM-dd'}}</span></td>
							<td class="text-center"><span>{{a.creadoPor}}</span></td>

							<td class="text-center" ng-show="a.estado==1"><a
									href="javascript:void(0)" class="label label-primary">Activo</a></td>
							<td class="text-center" ng-show="a.estado==0"><a
									href="javascript:void(0)" class="label label-danger">Inactivo</a></td>
						</tr>
