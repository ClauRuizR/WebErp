<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">

	<div class='notifications top-rigth'></div>

	<div id="page-content" ng-controller="facturaConsultaController">
		<div class="content-header" ng-init="init()">
			<ul class="nav-horizontal text-center">
				<!-- 	<li class="active"><a href="javascript:void(0)"><i
							class="fa fa-home"></i> Home</a></li> -->
			</ul>
			<div class="header-section">
				<h1>
					<strong>Facturas</strong>
				</h1>
			</div>
		</div>
		<div class="form-horizontal">

			<div class="form-group">
				<label class="col-md-3 control-label" for="example-text-input"></label>
				<div class="col-md-5"></div>
			</div>

		</div>
		<div class="form-horizontal">

			<div class="form-group">
				<label class="col-md-3 control-label" for="example-text-input">Buscar</label>
				<form >
					<div class="col-md-5">


						<input type="text" id="example-text-input"
							ng-model="numeroDocumento" name="txtBuscar" class="form-control"
							placeholder="Numero Documento " />

					</div>

					<button type="submit" class="btn btn-alt btn-sm btn-warning" ng-click="filtrarPorNumeroDocumento()">
						<i class="gi gi-search"></i> Buscar
					</button>
					<button type="submit" class="btn btn-success" ng-click="pageChanged()">
						<i class="hi hi-refresh"></i> Refrescar
					</button>
				</form>
			</div>
		</div>

		<div class="block" ng-init="init()">
			<!-- Table Styles Title -->
			<div class="block-title"></div>
			<div class="table-options clearfix">

				<div class="btn-group btn-group-sm pull-left"></div>
			</div>
			<div class="table-responsive">

				<a class="btn btn-alt btn-sm btn-success"
					th:href="@{/facturas/crear}"> <i class="hi hi-plus-sign"></i>
					Crear Factura
				</a>

				<table class="table table-striped table-vcenter">

					<thead>
						<tr>
							<th class="text-center">Id</th>
							<th class="text-center">N&uacute;mero Documento</th>
							<th class="text-center">Cliente</th>

							<th class="text-center">Estatus</th>
							<th class="text-center">Total</th>
							<th class="text-center">Editar</th>
							<th class="text-center">Ver</th>
						</tr>
					</thead>

					<tbody>
							<tr ng-repeat="fact in factura | filter:filtrarPorEstatus()">
							<td class="text-center"><span><span>{{fact.id}}</span></span></td>
							<td class="text-center"><span>{{fact.numeroDocumento}}</span></td>
							<td class="text-center"><span>{{fact.cliente.nombre}} {{fact.cliente.apellido}}</span></td>

							<td class="text-center"><span>{{fact.estatusNombre}}</span></td>
							<td class="text-center"><span>{{fact.montoTotal}}</span></td>
							<td class="text-center"><a
								href="/facturas/editar/{{fact.id}}" title="ds"><i
									class="fa fa-pencil-square-o"></i></a></td>
							<td class="text-center"><a
								href="/facturas/view/{{fact.id}}"><i
									class="fa fa-external-link"></i></a></td>
						</tr>
					</tbody>
				</table>
				<div class="row">
					<div class="col-sm-5 hidden-xs">
						<div class="dataTables_info" id="example-datatable_info"
							role="status" aria-live="polite">

						</div>
					</div>
					<div class="col-sm-7 col-xs-12 clearfix">
						<div class="dataTables_paginate paging_bootstrap"
							id="example-datatable_paginate">
							<ul class="pull-right"
								ng-change="pageChanged()"
								uib-pagination=""
								previous-text="Anterior"
								next-text="Siguiente"
								total-items="totalItems"
								items-per-page="itemsPerPage"
								max-size="10"
								ng-model="page"></ul>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
</html>
