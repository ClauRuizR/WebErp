<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>Consulta Paciente</title>

</head>


<body>

	<div th:fragment="content">

		<div id="page-content">
			<div class="content-header">
				<ul class="nav-horizontal text-center">
					<!-- 	<li class="active"><a href="javascript:void(0)"><i
							class="fa fa-home"></i> Home</a></li> -->
				</ul>
				<div class="header-section">
					<h1>
						Formulario de Pacientes
						<!-- <i class="gi gi-table">Formulario de Pacientes</i><br> -->
					</h1>
				</div>
				<div class="row">

					<div class="col-md-12">

						<!-- Basic Form Elements Block -->
						<div class="block">
							<!-- Basic Form Elements Title -->
							<div class="block-title">
								<div class="block-options pull-right"></div>
								<h2>
									<strong>Datos Básicos </strong>
								</h2>
							</div>
							<form class="form-horizontal form-bordered" method="post"
								action="doUpload" enctype="multipart/form-data">
								<div class="col-md-6">
									<div class="form-group">
										<label class="col-md-3 control-label">Nombre</label>
										<div class="col-md-9">
											<input type="text" id="example-text-input"
												name="example-text-input" class="form-control"
												placeholder="Nombre" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">Apellidos</label>
										<div class="col-md-9">
											<input type="text" id="example-text-input"
												name="example-text-input" class="form-control"
												placeholder="Apellidos" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label" for="example-text-input">Tipo
											DNI </label>
										<div class="col-md-9">
											<select id="example-select" name="example-select"
												class="form-control" size="1">
												<option value="1">Activo</option>
												<option value="0">Inactivo</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">DNI</label>
										<div class="col-md-9">
											<input type="text" id="example-text-input"
												name="example-text-input" class="form-control"
												placeholder="DNI" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">Fecha Nacimiento</label>
										<div class="col-md-9">
											<input type="text" id="example-text-input"
												name="example-text-input" class="form-control"
												placeholder="dd/MM/yyyy" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">Dirección</label>
										<div class="col-md-9">
											<textarea rows="4" cols="50" placeholder="Direccion"
												class="form-control">

</textarea>
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label class="col-md-3 control-label" for="example-text-input">Tipo
											de Sangre </label>
										<div class="col-md-9">
											<select id="example-select" name="example-select"
												class="form-control" size="1">
												<option value="1">Activo</option>
												<option value="0">Inactivo</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label" for="example-text-input">Estado
											Civil </label>
										<div class="col-md-9">
											<select id="example-select" name="example-select"
												class="form-control" size="1">
												<option value="1">Activo</option>
												<option value="0">Inactivo</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label" for="example-text-input">*Genero
											DNI </label>
										<div class="col-md-9">
											<select id="example-select" name="example-select"
												class="form-control" size="1">
												<option value="1">Activo</option>
												<option value="0">Inactivo</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label" for="example-text-input">Ocupación
										</label>
										<div class="col-md-9">
											<select id="example-select" name="example-select"
												class="form-control" size="1">
												<option value="1">Activo</option>
												<option value="0">Inactivo</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label" for="example-text-input">Lugar
											de Nacimiento </label>
										<div class="col-md-9">
											<select id="example-select" name="example-select"
												class="form-control" size="1">
												<option value="1">Activo</option>
												<option value="0">Inactivo</option>
											</select>
										</div>
									</div>
									<div class="form-group" style="display: none;">
										<label class="col-md-3 control-label" for="example-select">Estado</label>
										<div class="col-md-9">
											<select id="example-select" name="example-select"
												class="form-control" size="1">
												<option value="1">Activo</option>
												<option value="0">Inactivo</option>
											</select>
										</div>
									</div>
								</div>
								<div class="form-group form-actions">
									<div class="col-md-9 col-md-offset-3">
										<button type="submit" class="btn btn-sm btn-primary">
											<i class="fa fa-angle-right"></i> Guardar
										</button>
										<a class="btn btn-sm btn-warning" th:href="@{/consulta/home}"><i
											class="fa fa-repeat"></i> Cancelar</a>

									</div>
								</div>
							</form>

							<!-- END Form Elements Title -->

							<!-- Basic Form Elements Content -->
							<!-- END Basic Form Elements Content -->
						</div>
						<!-- END Basic Form Elements Block -->
					</div>
					<div class="col-md-6"></div>
				</div>
			</div>



		</div>

	</div>

</body>
</html>
