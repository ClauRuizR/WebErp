<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>


</head>
<body>
	<div th:fragment="content">
		<div class="notifications top-rigth"></div>
		<div id="page-content">
			<div class="content-header">
				<ul class="nav-horizontal text-center">
					<!-- 	<li class="active"><a href="javascript:void(0)"><i
							class="fa fa-home"></i> Home</a></li> -->
				</ul>

				<!-- 			<th:if test="${msg is not empty">
					<div class="alert alert-success">
						<strong th:text="${msg}"/>
						
					</div>

				</th:if> -->
				<div class="header-section">
					<h1>
						Formulario de tipo productos
						<!-- <i class="gi gi-table">Formulario de clientes</i><br> -->
					</h1>
				</div>
				<div class="row">
					<form id="formtipoproducto" class="form-horizontal form-bordered"
						th:object="${tipoproducto}" method="post"
						th:action="@{/tipoproductos/guardar}">
						<input type="hidden" th:field="${tipoproducto.id}" /> <input
							type="hidden" th:field="${tipoproducto.version}" />
						<div class="col-md-12">
							<!-- Basic Form Elements Block -->
							<div class="block" style="margin-left: 20px !important;">
								<!-- Basic Form Elements Title -->
								<div class="block-title">
									<div class="block-options pull-right"></div>
									<h2>
										<strong>Datos B&aacute;sicos </strong>
									</h2>
								</div>

								<div class="col-md-6">
									<div class="form-group">
										<label class="col-md-3 control-label">Nombre</label>
										<div class="col-md-9">
											<input type="text" id="example-text-input-1"
												name="example-text-input" class="form-control"
												placeholder="Nombre" th:field="${tipoproducto.nombre}" />
										</div>
									</div>

									



									<div class="form-group">
										<label class="col-md-3 control-label" for="estado">Estado</label>
										<div class="col-md-9">
											<select id="estado" name="estado" class="form-control"
												size="1" th:field="${tipoproducto.estado}">
												<option value="1">Activo</option>
												<option value="0">Inactivo</option>
											</select>
										</div>
									</div>
								</div>

							</div>
							<div class="col-md-6">
								<div class="form-group form-actions"
									style="margin-left: 20px !important;">
									<div class="col-md-9 col-md-offset-3">
										<button id="guardar" type="submit"
											class="btn btn-sm btn-primary">
											<i class="fa fa-angle-right"></i> Guardar
										</button>
										<a class="btn btn-sm btn-warning" th:href="@{/tipoproductos}"><i
											class="fa fa-repeat"></i> Salir</a>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
