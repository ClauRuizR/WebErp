<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">

	<div class='notifications top-rigth'></div>

	<div id="page-content" ng-controller="diarioGeneralConsultaController">
		<div class="content-header"  ng-init="init()">
			<ul class="nav-horizontal text-center">
				<!-- 	<li class="active"><a href="javascript:void(0)"><i
							class="fa fa-home"></i> Home</a></li> -->
			</ul>
			<div class="header-section">
				<h1>
					<strong>Diario General</strong>
				</h1>
			</div>
		</div>

        <div class="block">
            <!-- Table Styles Title -->
            <div class="block-title"></div>
            <div class="table-options clearfix">

                <div class="btn-group btn-group-sm pull-left"></div>
            </div>
            <div class="table-responsive" style="overflow-x: hidden !important; min-height: 0% !important;">




            <div  class="form-horizontal form-bordered" >

                <div class="form-group form-actions">
                <div class="form-group">
                    <legend><i class="fa fa-angle-right"></i> Filtros</legend>
                    <label class="col-md-4 control-label" for="fechaDesde">Fecha Desde</label>
                    <div class="col-md-6">
                        <input type="date" id="fechaDesde" name="example-datepicker" ng-model="fechaDesde"  placeholder="mm/dd/yy"/>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="fechaHasta">Fecha Hasta</label>
                    <div class="col-md-6">
                        <input type="date" id="fechaHasta"  name="example-datepicker" ng-model="fechaHasta" placeholder="mm/dd/yy"/>

                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-alt btn-sm btn-info" ng-click="filtrarPorFechas()">
                            <i class="fa fa-angle-right"></i> Filtrar
                        </button>

                        <button type="submit" class="btn btn-alt btn-sm btn-success" ng-click="pageChanged()">
                            <i class="hi hi-refresh"></i> Resfrescar
                        </button>
                    </div>
                </div>

            </div>

            </div>


            </div>
        </div>


		<div class="block">
			<!-- Table Styles Title -->
			<div class="block-title"></div>
			<div class="table-options clearfix">

				<div class="btn-group btn-group-sm pull-left"></div>
			</div>
			<div class="table-responsive">

				<a class="btn btn-alt btn-sm btn-default"
				   href="/diariogeneral/generaExcel"> <i
						class="gi gi-cloud-download"></i> Imprimir Reporte
				</a>

				<table class="table table-striped table-vcenter">

					<thead>
						<tr>
							<th class="text-center">Id</th>
							<th class="text-center">Documento</th>
							<th class="text-center">Descripcion</th>
							<th class="text-center">Credito</th>
							<th class="text-center">Debito</th>
							<th class="text-center">Fecha</th>
							<th class="text-center">Creado Por</th>
							<th class="text-center">Estatus</th>

							<th class="text-center"></th>

						</tr>
					</thead>

					<tbody>
						<tr ng-repeat="a in diarioGeneral">
							<td class="text-center"><span>{{a.id}}</span></td>
							<td class="text-center"><span>{{a.numeroDocumento}}</span></td>
							<td class="text-center"><span>{{a.descripcion}}</span></td>
							<td class="text-center"><span>{{a.credito | currency}}</span></td>
							<td class="text-center"><span>{{a.debito | currency}}</span></td>
							<td class="text-center"><span>{{a.fecha | date:'yyyy-MM-dd'}}</span></td>
							<td class="text-center"><span>{{a.creadoPor}}</span></td>

							<td class="text-center" ng-show="a.estado==1"><a
									href="javascript:void(0)" class="label label-primary">Activo</a></td>
							<td class="text-center" ng-show="a.estado==0"><a
									href="javascript:void(0)" class="label label-danger">Inactivo</a></td>
						</tr>
					</tbody>
				</table>
					<div class="row">
					<div class="col-sm-5 hidden-xs">
						<div class="dataTables_info" id="example-datatable_info"
							role="status" aria-live="polite">

						</div>
					</div>
					<div class="col-sm-7 col-xs-12 clearfix">
						<div class="dataTables_paginate paging_bootstrap"
							id="example-datatable_paginate">
							<ul class="pull-right"
								ng-change="pageChanged()"
								uib-pagination=""
								previous-text="Anterior"
								next-text="Siguiente"
								total-items="totalItems"
								items-per-page="itemsPerPage"
								max-size="10"
								ng-model="page"></ul>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

</div>
</html>
