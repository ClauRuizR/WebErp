<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">

	<div class='notifications top-rigth'></div>

	<div id="page-content">
		<div class="content-header">
			<ul class="nav-horizontal text-center">
				<!-- 	<li class="active"><a href="javascript:void(0)"><i
							class="fa fa-home"></i> Home</a></li> -->
			</ul>
			<div class="header-section">
				<h1>
					<strong>Diario General</strong>
				</h1>
			</div>
		</div>
		<div class="form-horizontal">

			<div class="form-group">
				<label class="col-md-3 control-label" for="example-text-input"></label>
				<div class="col-md-5"></div>
			</div>

		</div>
		<div class="form-horizontal">

			<!-- 			<div class="form-group">
				<label class="col-md-3 control-label" for="example-text-input">Buscar</label>
				<form th:action="@{/ordencompras/buscarOrdenCompra}" method="post"
					th:object="${ordenCompraDTO}">
					<div class="col-md-5">


						<input type="text" id="example-text-input"
							th:field="${ordenCompraDTO.Id}" name="txtBuscar"
							class="form-control" placeholder="Numero Orden Compra " />

					</div>

					<button type="submit" class="btn btn-info">
						<i class="fa fa-angle-right"></i> Buscar
					</button>
				</form>
			</div> -->
		</div>

		<div class="block">
			<!-- Table Styles Title -->
			<div class="block-title"></div>
			<div class="table-options clearfix">

				<div class="btn-group btn-group-sm pull-left"></div>
			</div>
			<div class="table-responsive">

				<a class="btn btn-alt btn-sm btn-default"
				   th:href="@{/tipoproductos/generaExcel}"> <i
						class="gi gi-cloud-download"></i> Imprimir Reporte
				</a>

				<table class="table table-striped table-vcenter">

					<thead>
						<tr>
							<th class="text-center">Id</th>
							<th class="text-center">Documento</th>
							<th class="text-center">Descripcion</th>
							<th class="text-center">Credito</th>
							<th class="text-center">Debito</th>
							<th class="text-center">Fecha</th>
							<th class="text-center">Creado Por</th>
							<th class="text-center">Estatus</th>

							<th class="text-center"></th>

						</tr>
					</thead>

					<tbody>
						<tr th:each="diarioGeneral, rowStat : ${listaDiarioGeneral}">
							<td class="text-center"><span th:text="${diarioGeneral.id}"></span></td>
							<td class="text-center"><span
								th:text="${diarioGeneral.numeroDocumento}"></span></td>
							<td class="text-center"><span
								th:text="${diarioGeneral.descripcion}"></span></td>

							<td class="text-center"><span
								th:text="${diarioGeneral.credito}"></span></td>
							<td class="text-center"><span
								th:text="${diarioGeneral.debito}"></span></td>
							<td class="text-center"><span
								th:text="${diarioGeneral.fecha}"></span></td>
							<td class="text-center"><span
								th:text="${diarioGeneral.creadoPor}"></span></td>
								<td class="text-center" th:if="${diarioGeneral.estado}==1"><a
								href="javascript:void(0)" class="label label-primary">Activo</a></td>
							<td class="text-center" th:if="${diarioGeneral.estado}==0"><a
								href="javascript:void(0)" class="label label-danger">Inactivo</a></td>
						</tr>
					</tbody>
				</table>
					<div class="row">
					<div class="col-sm-5 hidden-xs">
						<div class="dataTables_info" id="example-datatable_info"
							role="status" aria-live="polite">
							<strong>1</strong>-<strong>10</strong> of <strong>60</strong>
						</div>
					</div>
					<div class="col-sm-7 col-xs-12 clearfix">
						<div class="dataTables_paginate paging_bootstrap"
							id="example-datatable_paginate">
							<ul class="pagination pagination-sm remove-margin">
								<li class="prev disabled"><a href="javascript:void(0)"><i
										class="fa fa-chevron-left"></i> </a></li>
								<li class="active"><a href="javascript:void(0)">1</a></li>
								<li><a href="javascript:void(0)">2</a></li>
								<li><a href="javascript:void(0)">3</a></li>
								<li><a href="javascript:void(0)">4</a></li>
								<li><a href="javascript:void(0)">5</a></li>
								<li class="next"><a href="javascript:void(0)"> <i
										class="fa fa-chevron-right"></i></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
</html>
