<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>


</head>
<body>
	<div th:fragment="content">
		<div class="notifications top-rigth"></div>
		<div id="page-content" ng-controller="productoEditController">
			<input  hidden="hidden" th:attr="ng-init='id=\''+${id}+'\''"></input>
			<div class="content-header" ng-init="init()">
				<ul class="nav-horizontal text-center">
				</ul>
				<div class="header-section">
					<h1>
						Formulario de Productos
						<!-- <i class="gi gi-table">Formulario de clientes</i><br> -->
					</h1>
				</div>
				<div class="row">
					<form id="formProducto" class="form-horizontal form-bordered"
					>
						<input type="hidden" ng-model="producto.id" /> <input
							type="hidden" ng-model="producto.version" />
						<div class="col-md-12">
							<!-- Basic Form Elements Block -->
							<div class="block" style="margin-left: 20px !important;">
								<!-- Basic Form Elements Title -->
								<div class="block-title">
									<div class="block-options pull-right"></div>
									<h2>
										<strong>Datos B&aacute;sicos </strong>
									</h2>
								</div>

								<div class="col-md-6">


									<div class="form-group">
										<label class="col-md-3 control-label">Tipo Producto</label>
										<div class="col-md-9">

											<select  ng-model="producto.tipoProducto" id="selectTipoProductos"
													 chosen=""


													 options="listaTipoProductos"  ng-options="estado.nombre for estado in listaTipoProductos track by estado.id">
												<option value="">Seleccione...</option>
											</select>

										</div>


									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">Nombre</label>
										<div class="col-md-9">
											<input type="text" id="example-text-input-1"
												name="example-text-input" class="form-control"
												placeholder="Nombre" ng-model="producto.nombre" />
										</div>
									</div>

									<div class="form-group">
										<label class="col-md-3 control-label">Descripcion</label>
										<div class="col-md-9">
											<input type="text" id="example-text-input-1"
												name="example-text-input" class="form-control"
												placeholder="Descripcion" ng-model="producto.descripcion" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">Codigo
											Alfanumerico</label>
										<div class="col-md-9">
											<input type="text" id="example-text-input-1"
												name="example-text-input" class="form-control"
												placeholder="Codigo Alfanumerico 00001234"
												ng-model="producto.codigoAlfanumerico" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label" for="product-price">Precio Compra</label>
										<div class="col-md-8">
											<div class="input-group">
												<div class="input-group-addon">
													<i class="fa fa-usd"></i>
												</div>
												<input ng-model="producto.precioCompra" type="number"
													id="product-price" name="product-price"
													class="form-control" placeholder="0,00" />
											</div>
										</div>
									</div>


									<div class="form-group">
										<label class="col-md-3 control-label" for="product-price">Precio Venta</label>
										<div class="col-md-8">
											<div class="input-group">
												<div class="input-group-addon">
													<i class="fa fa-usd"></i>
												</div>
												<input ng-model="producto.precioVenta" type="number"
													   id="product-price" name="product-price"
													   class="form-control" placeholder="0,00" />
											</div>
										</div>
									</div>

									<div class="form-group">
										<label class="col-md-3 control-label">Cantidad</label>
										<div class="col-md-9">
											<input id="example-text-input-1" readonly="readonly"
												name="example-text-input" class="form-control" type="number"
												placeholder="Cantidad" ng-model="producto.cantidad" />
										</div>
									</div>



                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="estado">Estado</label>
                                        <div class="col-md-9">
                                            <select id="estado" name="estado" class="form-control"
                                                    size="1" ng-model="producto.estado"
                                                    ng-options="estado.value as estado.name for estado in estados">
                                                <option value="">Seleccione...</option>
                                            </select>
                                        </div>
                                    </div>
								</div>

								<div class="block">
									<!-- Table Styles Title -->
									<div class="block-title"></div>
									<div class="table-options clearfix">
										<div class="btn-group btn-group-sm pull-left"></div>
									</div>
									<div class="block-title">
										<h2>
											<strong>Detalle Almacenes</strong>
										</h2>
									</div>
									<div class="form-horizontal form-bordered">


										<table class="table table-striped table-vcenter"
											id="detalleFactura">
											<thead>
												<tr>

													<th id="thProducto" class="text-center">Almacen</th>
													<th id="thPrecio" class="text-center">Cantidad</th>

													<th class="text-center"></th>
												</tr>
											</thead>
											<tbody>
												<tr ng-repeat ="a in listaDetalleAlmacen">


													<td id="tdPrecio" class="text-center"><label>	{{a.nombreAlmacenPadre}}</label></td>
													<td id="tdCantidad" class="text-center"><label>	{{a.cantidad}}</label></td>



												</tr>
											</tbody>
										</table>
									</div>
								</div>
								<div class="block-title">
									<div class="block-options pull-right"></div>
									<div class="form-group form-actions"
										style="margin-left: 20px !important;">
										<div class="col-md-9 col-md-offset-3">
											<button id="guardar" ng-click="saveProducto(producto)"
												class="btn btn-alt btn-sm btn-primary">
												<i class="fa fa-angle-right"></i> Guardar
											</button>

											<a class="btn btn-alt btn-sm btn-default"
												href="/productos/crear">Agregar Otro</a> <a
												class="btn btn-alt btn-sm btn-default"
												href="/productos"><i class="gi gi-exit"></i> Salir</a>
												 <a class="btn btn-alt btn-sm btn-default" onclick="goBack()"><i
												class="gi gi-exit"></i> Regresar</a>
										</div>
									</div>
								</div>
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
