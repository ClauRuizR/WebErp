<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>


</head>
<body>
	<div th:fragment="content">
		<div class="notifications top-rigth"></div>
		<div id="page-content">
			<div class="content-header">
				<ul class="nav-horizontal text-center">
					<!-- 	<li class="active"><a href="javascript:void(0)"><i
							class="fa fa-home"></i> Home</a></li> -->
				</ul>

				<!-- 			<th:if test="${msg is not empty">
					<div class="alert alert-success">
						<strong th:text="${msg}"/>
						
					</div>

				</th:if> -->
				<div class="header-section">
					<h1>
						Formulario de Productos
						<!-- <i class="gi gi-table">Formulario de clientes</i><br> -->
					</h1>
				</div>
				<div class="row">
					<form id="formProducto" class="form-horizontal form-bordered"
						th:object="${producto}" method="post"
						th:action="@{/productos/guardar}">
						<input type="hidden" th:field="${producto.id}" /> <input
							type="hidden" th:field="${producto.version}" />
						<div class="col-md-12">
							<!-- Basic Form Elements Block -->
							<div class="block" style="margin-left: 20px !important;">
								<!-- Basic Form Elements Title -->
								<div class="block-title">
									<div class="block-options pull-right"></div>
									<h2>
										<strong>Datos B&aacute;sicos </strong>
									</h2>
								</div>

								<div class="col-md-6">
									<div class="form-group has-error">
										<label class="col-md-3 control-label">Nombre</label>
										<div class="col-md-9">
											<input type="text" id="example-text-input-1"
												name="example-text-input" class="form-control"
												placeholder="Nombre" th:field="${producto.nombre}" /> <span
												class="help-block" th:if="${#fields.hasErrors('nombre')}"
												th:errors="*{nombre}"> Producto Error</span>
										</div>
									</div>

									<div class="form-group">
										<label class="col-md-3 control-label">Descripcion</label>
										<div class="col-md-9">
											<input type="text" id="example-text-input-1"
												name="example-text-input" class="form-control"
												placeholder="Descripcion" th:field="${producto.descripcion}" />
										</div>
									</div>
									<div class="form-group has-error">
										<label class="col-md-3 control-label">Codigo
											Alfanumerico</label>
										<div class="col-md-9">
											<input type="text" id="example-text-input-1"
												name="example-text-input" class="form-control"
												placeholder="Codigo Alfanumerico 00001234"
												th:field="${producto.codigoAlfanumerico}" /> <span
												class="help-block"
												th:if="${#fields.hasErrors('codigoAlfanumerico')}"
												th:errors="*{codigoAlfanumerico}"> Producto Error</span>
										</div>
									</div>
									<div class="form-group has-error">
										<label class="col-md-3 control-label" for="product-price">Precio</label>
										<div class="col-md-8">
											<div class="input-group">
												<div class="input-group-addon">
													<i class="fa fa-usd"></i>
												</div>
												<input th:field="${producto.precio}" type="number"
													id="product-price" name="product-price"
													class="form-control" placeholder="0,00" /> <span
													class="help-block" th:if="${#fields.hasErrors('precio')}"
													th:errors="*{precio}"> Producto Error</span>
											</div>
										</div>
									</div>


									<div class="form-group has-error">
										<label class="col-md-3 control-label">Tipo Producto</label>
										<div class="col-md-9">

											<select th:field="${producto.tipoProducto.id}"
												class="select-chosen">
												<option value="">Seleccione</option>
												<option th:each="entry : ${tipoProductoList}"
													th:value="${entry.id}" th:text="${entry.nombre}" />

											</select> <span class="help-block"
												th:if="${#fields.hasErrors('tipoProducto')}"
												th:errors="*{tipoProducto}"> Producto Error</span>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">Cantidad</label>
										<div class="col-md-9">
											<input id="example-text-input-1" readonly="readonly"
												name="example-text-input" class="form-control" type="number"
												placeholder="Cantidad" th:field="${producto.cantidad}" />
										</div>
									</div>





									<div class="form-group">
										<label class="col-md-3 control-label" for="estado">Estado</label>
										<div class="col-md-9">
											<select id="estado" name="estado" class="form-control"
												size="1" th:field="${producto.estado}">
												<option value="1">Activo</option>
												<option value="0">Inactivo</option>
											</select>
										</div>
									</div>
								</div>

								<div class="block">
									<!-- Table Styles Title -->
									<div class="block-title"></div>
									<div class="table-options clearfix">
										<div class="btn-group btn-group-sm pull-left"></div>
									</div>
									<div class="block-title">
										<h2>
											<strong>Detalle Almacenes</strong>
										</h2>
									</div>
									<div class="form-horizontal form-bordered">


										<table class="table table-striped table-vcenter"
											id="detalleFactura">
											<thead>
												<tr>

													<th id="thProducto" class="text-center">Almacen</th>
													<th id="thPrecio" class="text-center">Cantidad</th>

													<th class="text-center"></th>
												</tr>
											</thead>
											<tbody>
												<tr
													th:each="listaDetalleAlmacen : ${listaAlmacen}">


													<td id="tdPrecio" class="text-center"><label
														class="form-control"
														th:text="${listaDetalleAlmacen.almacen.nombre}"
														 ></label></td>
													<td id="tdCantidad" class="text-center"><label class="form-control"
														th:text="${listaDetalleAlmacen.cantidad}"
														></label></td>



												</tr>
											</tbody>
										</table>
									</div>
								</div>
								<div class="block-title">
									<div class="block-options pull-right"></div>
									<div class="form-group form-actions"
										style="margin-left: 20px !important;">
										<div class="col-md-9 col-md-offset-3">
											<button id="guardar" type="submit"
												class="btn btn-alt btn-sm btn-primary">
												<i class="fa fa-angle-right"></i> Guardar
											</button>

											<a class="btn btn-alt btn-sm btn-default"
												th:href="@{/productos/crear}">Agregar Otro</a> <a
												class="btn btn-alt btn-sm btn-default"
												th:href="@{/productos}"><i class="gi gi-exit"></i> Salir</a>
										</div>
									</div>
								</div>
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
