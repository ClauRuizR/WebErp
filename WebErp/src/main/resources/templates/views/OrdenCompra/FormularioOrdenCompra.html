<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>


</head>
<body>
	<div th:fragment="content">
		<div class="notifications top-rigth"></div>
		<div id="page-content">
			<div class="content-header">
				<ul class="nav-horizontal text-center">
					<!-- 	<li class="active"><a href="javascript:void(0)"><i
							class="fa fa-home"></i> Home</a></li> -->
				</ul>
				<div class="header-section">
					<h1>
						Formulario de Orden Compra
						<!-- <i class="gi gi-table">Formulario de clientes</i><br> -->
					</h1>
				</div>
				<div class="row">
					<form id="formOrdenCompra" class="form-horizontal form-bordered"
						th:object="${ordenCompra}" method="post"
						th:action="@{/ordencompras/guardar}">
						<input type="hidden" th:field="${ordenCompra.id}" /> <input
							type="hidden" th:field="${ordenCompra.version}" />
						<div class="col-md-12">
							<!-- Basic Form Elements Block -->


							<div class="block" style="margin-left: 20px !important;">
								<!-- Basic Form Elements Title -->
								<div class="block-title">

									<div class="block-options pull-right"></div>
									<h2>
										<strong>Datos B&aacute;sicos </strong>
									</h2>
								</div>

								<div class="col-md-6">

									<div class="form-group">
										<label class="col-md-3 control-label">Numero
											ordenCompra</label>
										<div class="col-md-9">
											<input type="text" readonly="readonly"
												th:field="${ordenCompra.numeroOrdenCompra}"
												class="form-control"></input>
										</div>
									</div>
									<div class="form-group has-error">
										<label class="col-md-3 control-label">Proveedor</label>
										<div class="col-md-9">

											<select th:field="${ordenCompra.proveedor.id}"
												class="select-chosen">
												<option value="">Seleccione</option>
												<option th:each="entry : ${proveedorList}"
													th:value="${entry.id}" th:text="${entry.nombre}"
													th:selected="${proveedorList.contains(entry)}" />


											</select> <span class="help-block"
												th:if="${#fields.hasErrors('proveedor')}"
												th:errors="*{proveedor}">OrdenCompra Error</span>
										</div>
									</div>


									<!-- 			<div class="form-group">
										<label class="col-md-3 control-label">Comprobante
											Fiscal</label>
										<div class="col-md-9">
											<input type="checkbox" id="chkconComprobanteFiscal"
												class="form-control" size="1"
												th:field="${factura.comprobanteFiscal}"> </input> <input
												type="text" id="txtComprobanteFiscal" style="display: none"
												readonly="readonly"
												th:field="${factura.numeroComprobanteFiscal}"
												class="form-control"></input>
										</div>
									</div> -->
									<!-- 		<div class="form-group">
										<label class="col-md-3 control-label">Descuento</label>
										<div class="col-md-9">
											<input type="number" th:field="${factura.descuento}"
												class="form-control"></input>
										</div>
									</div> -->

									<div class="form-group">
										<label class="col-md-3 control-label">Estatus</label>
										<div class="col-md-9">
											<select id="estatus" name="estatus" class="form-control"
												disabled="disabled" size="1"
												th:field="${ordenCompra.estatus}">
												<option value="P">Pendiente</option>
												<option value="A">Aprobada</option>
												<option value="X">Pagada</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label" for="estado">Estado</label>
										<div class="col-md-9">
											<select id="estado" name="estado" disabled="disabled"
												class="form-control" size="1"
												th:field="${ordenCompra.estado}">
												<option value="1">Activo</option>
												<option value="0">Inactivo</option>
											</select>
										</div>
									</div>
								</div>
								<div class="block">
									<!-- Table Styles Title -->
									<div class="block-title"></div>
									<div class="table-options clearfix">
										<div class="btn-group btn-group-sm pull-left"></div>
									</div>
									<div class="block-title">
										<h2>
											<strong>Detalle Orden de Compra</strong>
										</h2>
									</div>
									<div class="form-horizontal form-bordered">
										<button name="agregarDetalleOrdenCompra"
											class="btn btn-alt btn-sm btn-success"
											th:if="${ordenCompra.DetalleOrdenCompra.size() &lt; 5}"
											onclick="editarDetalleOrdenCompra('formOrdenCompra', '/ordencompras/agregarDetalleOrdenCompra#detalleOrdenCompra');">Agregar
											Detalle</button>

										<table class="table table-striped table-vcenter"
											id="detalleFactura">
											<thead>
												<tr>
													<th style="display: none" class="text-center">&Iacute;ndice</th>
													<th id="thnumeroFactura" class="text-center">Indice</th>
													<th id="thProducto" class="text-center">Producto</th>

													<th id="thCantidad" class="text-center">Cantidad</th>
													<th id="thMonto" class="text-center">Monto</th>
													<th class="text-center"></th>
													<th class="text-center"></th>
													<th class="text-center"></th>
												</tr>
											</thead>
											<tbody>
												<tr
													th:each="DetalleOrdenCompra, rowStat : *{DetalleOrdenCompra}">
													<td th:text="${rowStat.count}" class="text-center">1</td>

													<td id="tdfacturaid" class="text-center">
														<div class="form-group has-error">
															<select
																th:field="*{DetalleOrdenCompra[__${rowStat.index}__].producto.Id}"
																class="select-chosen">
																<option value="">Seleccione</option>
																<option th:each="entry : ${productoList}"
																	th:value="${entry.id}"
																	th:text="${entry.nombre} +' '+ ${entry.precio}" />

															</select> <span class="help-block"
																th:if="${#fields.hasErrors('*{DetalleOrdenCompra[__${rowStat.index}__].producto}')}"
																th:errors="*{DetalleOrdenCompra[__${rowStat.index}__].producto}">OrdenCompra
																Error</span>
														</div>
													</td>

													<td id="tdCantidad" class="text-center">
														<div class="form-group has-error">
															<input class="form-control"
																th:field="*{DetalleOrdenCompra[__${rowStat.index}__].cantidad}"
																type="number"></input> <span class="help-block"
																th:if="${#fields.hasErrors('*{DetalleOrdenCompra[__${rowStat.index}__].cantidad}')}"
																th:errors="*{DetalleOrdenCompra[__${rowStat.index}__].cantidad}">OrdenCompra
																Error</span>
														</div>
													</td>

													<td id="tdMonto" class="text-center">
														<div class="form-group has-error">
															<input class="form-control"
																th:field="*{DetalleOrdenCompra[__${rowStat.index}__].monto}"
																type="number"></input> <span class="help-block"
																th:if="${#fields.hasErrors('*{DetalleOrdenCompra[__${rowStat.index}__].monto}')}"
																th:errors="*{DetalleOrdenCompra[__${rowStat.index}__].monto}">OrdenCompra
																Error</span>
														</div>

													</td>

													<td>
														<button name="quitarDetalleOrdenCompra"
															class="fa fa-trash btn btn-danger"
															th:value="${rowStat.index}"
															onclick="editarDetalleOrdenCompra('formOrdenCompra', '/ordencompras/quitarDetalleOrdenCompra#detalleOrdenCompra');"></button>
													</td>

													<td id="tdMonto" class="text-center" hidden="hidden"><input
														class="form-control"
														th:field="*{DetalleOrdenCompra[__${rowStat.index}__].id}"
														type="number"></input></td>

													<td id="tdMonto" class="text-center" hidden="hidden"><input
														hidden="hidden" class="form-control"
														th:field="*{DetalleOrdenCompra[__${rowStat.index}__].version}"
														type="number"></input></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>

								<div class="block-title">
									<div class="block-options pull-right"></div>
									<div class="form-group form-actions"
										style="margin-left: 20px !important;">
										<div class="col-md-9 col-md-offset-3">
											<button id="guardar" type="submit"
												th:disabled="${ordenCompra.estatus != 'P'}"
												class="btn btn-alt btn-sm btn-primary">
												<i class="fa fa-angle-right"></i> Guardar
											</button>

											<a class="btn btn-alt btn-sm btn-default"
												th:href="@{/ordencompra/crear}">Agregar Otro</a> <a
												class="btn btn-alt btn-sm btn-default"
												th:href="@{/ordencompras}"><i class="gi gi-exit"></i>
												Salir</a>
										</div>
									</div>
								</div>

							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
