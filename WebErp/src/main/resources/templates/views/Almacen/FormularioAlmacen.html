<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>


</head>
<body>
	<div th:fragment="content">
		<div class="notifications top-rigth"></div>
		<div id="page-content">
			<div class="content-header">
				<ul class="nav-horizontal text-center">
					<!-- 	<li class="active"><a href="javascript:void(0)"><i
							class="fa fa-home"></i> Home</a></li> -->
				</ul>

				<!-- 			<th:if test="${msg is not empty">
					<div class="alert alert-success">
						<strong th:text="${msg}"/>
						
					</div>

				</th:if> -->
				<div class="header-section">
					<h1>
						Formulario de Almacen
						<!-- <i class="gi gi-table">Formulario de clientes</i><br> -->
					</h1>
				</div>
				<div class="row">
					<form id="formAlmacen" class="form-horizontal form-bordered"
						th:object="${almacen}" method="post"
						th:action="@{/almacen/guardar}">
						<input type="hidden" th:field="${almacen.id}" /> <input
							type="hidden" th:field="${almacen.version}" />
						<div class="col-md-12">
							<!-- Basic Form Elements Block -->
							<div class="block" style="margin-left: 20px !important;">
								<!-- Basic Form Elements Title -->
								<div class="block-title">
									<div class="block-options pull-right"></div>
									<h2>
										<strong>Datos B&aacute;sicos </strong>
									</h2>
								</div>

								<div class="col-md-6">
									<div class="form-group has-error">
										<label class="col-md-3 control-label">Nombre</label>
										<div class="col-md-9">
											<input type="text" id="example-text-input-1"
												name="example-text-input" class="form-control"
												placeholder="Nombre" th:field="${almacen.nombre}" /> <span
												class="help-block" th:if="${#fields.hasErrors('nombre')}"
												th:errors="*{nombre}"> Almacen Error</span>
										</div>
									</div>

									<div class="form-group">
										<label class="col-md-3 control-label">Descripcion</label>
										<div class="col-md-9">
											<input type="text" id="example-text-input-1"
												name="example-text-input" class="form-control"
												placeholder="Descripcion" th:field="${almacen.descripcion}" />
										</div>
									</div>
									<div class="form-group has-error">
										<label class="col-md-3 control-label">Codigo </label>
										<div class="col-md-9">
											<input type="text" id="example-text-input-1"
												name="example-text-input" class="form-control"
												placeholder="Codigo Alfanumerico 00001234"
												th:field="${almacen.codigo}" /> <span class="help-block"
												th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}">
												Almacen Error</span>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">Principal</label>
										<div class="col-md-9">
											<input type="checkbox" id="chkPrincipal" class="form-control"
												size="1" th:field="${almacen.principal}"> </input>
												
										</div>
									</div>

									<div class="form-group has-error">
										<label class="col-md-3 control-label">Localidad</label>
										<div class="col-md-9">

											<select th:field="${almacen.localidad.id}"
													class="select-chosen">
												<option value="">Seleccione</option>
												<option th:each="entry : ${localidadList}"
														th:value="${entry.id}" th:text="${entry.nombre}" />

											</select> <span class="help-block"
															th:if="${#fields.hasErrors('localidad')}"
															th:errors="*{localidad}"> Producto Error</span>
										</div>
									</div>

									<div class="form-group">
										<label class="col-md-3 control-label" for="estado">Estado</label>
										<div class="col-md-9">
											<select id="estado" name="estado" class="form-control"
												size="1" th:field="${almacen.estado}">
												<option value="1">Activo</option>
												<option value="0">Inactivo</option>
											</select>
										</div>
									</div>
								</div>
								<div class="block">
									<!-- Table Styles Title -->
									<div class="block-title"></div>
									<div class="table-options clearfix">
										<div class="btn-group btn-group-sm pull-left"></div>
									</div>
									<div class="block-title">
										<h2>
											<strong>Detalle Factura</strong>
										</h2>
									</div>
									<div class="form-horizontal form-bordered">



										<button name="agregarDetalleAlmacen"
											class="btn btn-alt btn-sm btn-success"
											th:if="${almacen.DetalleAlmacen.size() &lt; 5}"
											onclick="editarDetalleAlmacen('formAlmacen', '/almacen/agregarDetalleAlmacen#detalleAlmacen');">
											<i class="hi hi-plus-sign"></i> Agregar Detalle
										</button>

										<table class="table table-striped table-vcenter"
											id="detalleAlmacen">
											<thead>
												<tr>
													<th style="display: none" class="text-center">&Iacute;ndice</th>
													<th id="thnumeroFactura" class="text-center">Indice</th>
													<th id="thProducto" class="text-center">Producto</th>

													<th id="thCantidad" class="text-center">Cantidad</th>

													<th class="text-center"></th>
													<th class="text-center"></th>
													<th class="text-center"></th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="DetalleAlmacen, rowStat : *{DetalleAlmacen}">
													<td th:text="${rowStat.count}" class="text-center">1</td>

													<td id="tdAlmacenId" class="text-center">
														<div class="form-group has-error">
															<select
																th:field="*{DetalleAlmacen[__${rowStat.index}__].producto.Id}"
																class="select-chosen" id="chkFacturaProducto">
																<option value="">Seleccione</option>
																<option th:each="entry : ${productoList}"
																	
																	th:value="${entry.id}" th:text="${entry.nombre}" />


															</select> <span class="help-block"
																th:if="${#fields.hasErrors('*{DetalleAlmacen[__${rowStat.index}__].producto}')}"
																th:errors="*{DetalleAlmacen[__${rowStat.index}__].producto}">Almacen
																Error</span>
														</div>
													</td>

													<td id="tdCantidad" class="text-center">
														<div class="form-group has-error">
															<input class="form-control"
																th:field="*{DetalleAlmacen[__${rowStat.index}__].cantidad}"
																type="number"></input> <span class="help-block"
																th:if="${#fields.hasErrors('*{DetalleAlmacen[__${rowStat.index}__].cantidad}')}"
																th:errors="*{DetalleAlmacen[__${rowStat.index}__].cantidad}">Factura
																Error</span>
														</div>
													</td>



													<td>
														<button name="quitarDetalleAlmacen"
															class="fa fa-trash btn btn-danger"
															th:value="${rowStat.index}"
															onclick="editarDetalleAlmacen('formAlmacen', '/almacen/quitarDetalleAlmacne#detalleAlmacen');"></button>
													</td>

													<td id="tdmonto" class="text-center" hidden="hidden"><input
														id="resultMontoTotal" class="form-control"
														readonly="readonly"
														th:field="*{DetalleAlmacen[__${rowStat.index}__].id}"></input></td>
													<td id="tdmonto" class="text-center" hidden="hidden"><input
														id="resultMontoTotal" class="form-control"
														readonly="readonly"
														th:field="*{DetalleAlmacen[__${rowStat.index}__].version}"></input></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
								<div class="block-title">
									<div class="block-options pull-right"></div>
									<div class="form-group form-actions"
										style="margin-left: 20px !important;">
										<div class="col-md-9 col-md-offset-3">
											<button id="guardar" type="submit"
												class="btn btn-alt btn-sm btn-primary">
												<i class="fa fa-angle-right"></i> Guardar
											</button>

											<a class="btn btn-alt btn-sm btn-default"
												th:href="@{/almacen/crear}">Agregar Otro</a> <a
												class="btn btn-alt btn-sm btn-default" th:href="@{/almacen}"><i
												class="gi gi-exit"></i> Salir</a>
										</div>
									</div>
								</div>
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
